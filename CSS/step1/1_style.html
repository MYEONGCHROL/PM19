<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 작성방식</title>
    <link rel="stylesheet" href="css/1_style.css">
    <!-- !outer-style : 외부 css file에 적용하는 방식.(주-사용) -->
    <style>
        body{
            font-size: 15px;
            color: blue;
        }
    </style>
    <!-- !inner style : 단일 페이지나 example 제작용도로 사용. (부-사용안하는 것을 권장.)-->
</head>
<body style="font-size: 30px; color: red;">
    <!-- !inline-style : 임시로 급하게 적용해야 하는 경우 활용.(JS로 인한 삽입) -->
    css 사용 방식에 대해 알아보자.
</body>
</html>
