<!DOCTYPE html><!-- * DOCTYPE : 웹 문서의 유형을 html로 지정  -->
<!-- * html? 기존의 주변의 환경의 영향을 많이 받던 종이는 쉽게 소각될 확률이 커 보관에 용이한 전자 문서를 만들기 위해 탄생, 컴퓨터웹 페이지를 작성하는데 사용하는 프로그램 언어-->
<html lang="en"><!-- * html : 모든 html 태그의 최상위 태그 --><!-- *lang : 언어 선택  -->
<head>
    <meta charset="UTF-8"><!--*charset : 문자셋 해당 문서의 문자 인코딩 방식을 명시함 -->
    <!--*meta : 웹 서버와 웹 브라우저간에 상호 교환되는 정보를 정의한는데 사용합니다. <head></head> 사이에 입력하는 특수태그이다. 문서가 어떤 내용을 담고 있고, 문서의 키워드는 무엇인지, 누가 만들었는지 등의 문서 자체의 특성를 담고 있다. -->
    <!--*meta : 문서의 부가적인 정보를 제공하는 태그이다.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--*http-equiv : meta 태그의 http-equiv 속성은 HTTP 헤더에 정보 또는 값을 제공하는 content 속성이다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--*content : 정보값  meta의 정보의 내용을 지정한다.-->
    <!--*name : 정보 이름 몇개의 meta 정보의 이름을 정할 수 있으며, 지정하지 않으면 http-equiv 와 같은 기능을 합니다. -->
    <title>Heading</title><!-- *title : 문서의 제목 -->
</head>
<body>
    <h1>heading - 1 LOGO</h1><!-- * h1:시스템 자체의 이름logo역활 -->
    <div>
        <h2>heading - 2 paragraph Title</h2><!-- * h2:대제목, 타이틀 -->
        <div>
            <h3>heading - 3 subDescription Title</h3><!-- * h3:속제목, 타이틀 -->
            <div>
                <h4>heading - 4 descript Title</h4>
                <div>
                    <h5>heading - 5 descript Title</h5>
                    <div>
                        <h6>heading - 6 descript Title</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h2>heading - 2 paragraph Title</h2><!-- * h2:대제목, 타이틀 -->
    </div>
</body>
</html>
