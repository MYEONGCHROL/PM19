<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Tag (inline's Tag)</title>
</head>
<body>
    <p><!-- *p : 몇 개의 문장이 모여 하나의 중심 생각을 나타내는 글의 부분. -->
        <b>진하게</b><!-- *b는 일반적인 강조 단계에서 2에 해당하는 굵기만 표현 -->
        <strong>진하게(의미강조-음성)</strong><!-- *strong은 일반적인 강조(시각적)+청각적 강조(강세)를 추가적으로 부여한다. -->
        <br>

        <i>기울이기</i>
        <!-- * 일반적인 기울임, 전문기술용어, 손글씨 등 과 같이 다른 텍스트와 구별되는 것들 -->
        <em>기울이기</em>
        <!-- * emphasized(강조하다) - 음의 성조  -->
        <!-- * block > inline-block > inline -->
        <!-- *블럭  - 공간이 있고 땅이 있다. -->
        <!-- *인라인 - 부피도 없고 밀어내지도 모하고 글자만크의 넓이만 가지고있는것 -->
        <!-- *인라인 블럭 - 공간도 있고 부피도 있고 글자만큼 라인도 있다. -->
        <br>

        <mark>색상</mark>(강조)
        <br>
        
        <sup>위</sup>첨자
        <!-- *영어로 superScript -->
        <sub>아래</sub>첨자
        <!-- *영어로 subScript -->
        <br>

        <s>취소선</s>
        <del>취소선</del>
        <br>

        <u>밑줄</u>
        <br>
    </p>
</body>
</html>
