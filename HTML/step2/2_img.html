<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img Tag</title>
</head>
<body>
    <!-- *절대 경로 : 파일이나 디렉토리의 전체 겨로 나타냄, 최상위 디레토리(root directory)부터 시작하여 해당 파일이나 디렉토리까지의 경로를 나타냄-->
        <!-- ?예시 C:\Users\username\Documents\index.html -->
    <!-- *상대 경로 : 현재 작업중인 디렉토리를 기준으로 파일이나 디렉토리 위치를 나타냄, 상대적인 위치를 사용하여 경로를 표시-->
        <!-- ?예시 ../images/picture.jpg-->

    <img src="images/file_example_PNG_500kB.png" alt="노을진 창가에 놓인 맥북에어">
    <!-- *img : 태그는 문서에 이미지를 넣는다. -->
    <!-- *src : 특성은 필수이며, 포함하고자 하는 이미지 경로를 지정할수 있다. -->
    <!-- *alt : 특성은 이미지의 텍스트 설명이며 alt 의 값을 읽어 사용자에게 이미지를 설명함 접근성 차원에서 매우 유용하다, 네트워크 오류, 콘텐츠 차단, 죽은 링크 등 이미지를 표시할수 없는 경우에도 이 속성값을 대신 보여준다. -->
</body>
</html>
