<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form><!--*form : 요소는 정보를 제출하기 위한 대화형 컨트롤을 포함하는 문서 구획을 나타냅니다. -> 담긴 data를 옮기기 위함. -->
        <fieldset>
            <!-- *fieldset : form 내부에서 구역을 나눔 내부요소 legend가 있다 -->
            <legend>HTML4 input</legend><!--*legend : 구역의 제목을 붙이기.  -->
            <ul>
                <li>
                    <input type="text" id="userName" placeholder="이름을 적어주세요." title="이름을 적어주세요.">
                    <!-- *input type="유형" 속성="속성 값" -->
                    <!-- *id : 스타일을 지정할 때 한 가지만 지정해서 쓰는 이름, 하나의 문서에 고유한 id하나밖에 쓸수 없으며 고유 식별자라고 표현할 수 있다. "#으로 id값" 으로 제어 할 수 있다. -->
                    <!-- *class : 구룹으로 묶어서 스타일을 지정할 때 쓰는 이름이다. -->
                    <!-- !id, class 이름을 자유롭게 지을 수 있지만 숫자로 시작하면 안된다. -->
                </li>
                <li>
                    <label for="userPW">비밀번호 : </label><!--*label : 사용자로 부터 정보를 입력받을 수 있게 해주는 태그, 양식 입력 창의 요소들을 위한 캡션을 나타냄 -->
                    <!-- *for : label의 주요 속성은 for이다. for의 값과 id의 값이 같으면 연결된다. -->
                    <input type="password" id="userPW">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1">
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">check4</label>
                </li>
                <li>
                    <textarea name="" id="" cols="30" rows="10">긴 문장 혹은 문단등의 순수 데이터 처리</textarea>
                </li>
                <li>
                    <select>
                        <option>직업선택</option>
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <input type="image" src="http://via.placeholder.com/150x50?text=button" alt="placeholder">
                    <input type="button" value="우편번호찾기">
                    <button>비밀번호찾기</button>
                    <input type="file">
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 input</legend>
        </fieldset>
    </form>
</body>
</html>
