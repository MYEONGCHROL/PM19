<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5에서 추가된 Tag's</title>
</head>
<body>
    <figure>
        <!-- * 태그는 독립적인 콘텐츠를 표현, <figcaption>태그를 사용해 설명을 붙일 수 있다. 삽화나 다이그램, 사진 등과 같이 문서의 주요 흐름과는 독립적인 콘텐츠를 정의할 때 사용합니다.-->
        <!-- * 태그는 콘텐츠는 문서의 내용과는 연관성을 가지지만, 해당 콘텐츠의 위치가 문서의 주요 흐름과는 독립적이어서 제거해도 문서의 흐름에 영향을 주어서는 안 됩니다.-->
        <img src="http://via.placeholder.com/250" alt="undefiend">
        <figcaption>
            <!-- *태그는 <figure> 요소의 첫 번째 자식 요소이거나 마지막 자식 요소로만 위치할수 있다.-->
            <!-- 아직 정의되지 않은 이미지 -->
            <dl>
                <!-- *dl : 태그는 설명 목록을 나타낸다.-->
                <dt>옷 이름</dt>
                <!-- *dt : 제목 요소-->
                <dd>30$</dd>
                <!-- *dd : 내용 요소-->
            </dl>
        </figcaption>
    </figure>
</body>
</html>
